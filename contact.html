    <section class="py-3 my-3 text-center">
      <div class="container">
        <h2 class="section-title">Brooklyn Outdoor Film Festival</h2>
      </div>

      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 order-2 order-md-1">
            <form
              action="https://formspree.io/bethanyellamorgan@me.com"
              method="POST"
              class="border p-4 p-md-5 bg-light text-left"
            >
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="fname">First Name</label>
                  <input
                    name="first name"
                    type="text"
                    id="fname"
                    class="form-control"
                    placeholder="Enter your first name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="lname">Last Name</label>
                  <input
                    name="last name"
                    type="text"
                    id="lname"
                    class="form-control"
                    placeholder="Enter your last name"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  required
                  name="_replyto"
                  type="text"
                  id="email"
                  class="form-control"
                  placeholder="Adress"
                />
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input
                  name="subject"
                  type="text"
                  id="subject"
                  class="form-control"
                  placeholder="Subject"
                />
              </div>
              <div class="form-group">
                <label for="comments">Comments</label>
                <textarea
                  name="comments"
                  id="comments"
                  class="form-control"
                  placeholder="Your message here..."
                  required
                ></textarea>
              </div>

              <div class="form-check mb-4">
                <input
                  name="newsletter"
                  class="form-check-input"
                  type="checkbox"
                  id="disabledFieldsetCheck"
                />
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Recieve emails & updates
                </label>
              </div>
              <button type="submit" class="btn btn-info">Submit</button>
            </form>
          </div>
          <div class="col-md-6 order-1 order-md-2">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.3222780536494!2d-73.96310608459504!3d40.71092137933215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bdfc7334d03%3A0xfdf1fa23751a4b91!2sBrooklyn+Film+Festival!5e0!3m2!1sen!2suk!4v1558718423663!5m2!1sen!2suk"
              width="100%"
              height="545"
              frameborder="0"
              style="border:0"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </section>
